<!DOCTYPE html>
<html>
	<head>
		
	<link href="css/css_signup.css" rel="stylesheet" type="text/css">
	</head>
<body>
		<div class="container">

    <form id="signup" action="/auth/signup" method="post">

        <div class="header">
        
            <h3>Sign Up</h3>
            
            <p>Become a question maker!</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input name="username" type="username" placeholder="Username" autofocus />
        
            <input name="password" type="password" placeholder="Password" />
            
            <div class="checkboxy">
                <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms of use</label>
            </div>
            
            <input id="submit" type="submit" value="Sign up now">
        
        </div>

    </form>

</div>

</body>
</html>
