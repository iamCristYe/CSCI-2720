<!DOCTYPE html>
<html>
	<head>
		
	<link href="css/css_signin.css" rel="stylesheet" type="text/css">
	</head>
<body>
		<div class="container">

    <form id="signup" action="/auth/signin" method="post">

        <div class="header">
        
            <h3>Sign In</h3>
            
            <p>Welcome Back!</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input name="username" type="username" placeholder="Username" autofocus />
        
            <input name="password" type="password" placeholder="Password" />
            
            <input id="submit" type="submit" value="Sign In">
        
        </div>

    </form>

</div>

</body>
</html>
